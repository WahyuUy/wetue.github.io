    /* Full-page layout */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: black;
      position: relative;
      overflow-x: hidden;

    main {
      flex: 1;
      position: relative;
      z-index: 2; /* agar konten di atas video */

    }

    /* Video background full page */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: blur(8px);
      opacity: 0.7;
    }

    /* Overlay transparan (opsional) */
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: rgba(0,0,0,0); /* biar blur tetap kelihatan */
    }

    /* Card Event */
    .event-card {
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .event-card:hover {
      transform: translateZ(-100px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.50);
    }
  </style>
</head>
