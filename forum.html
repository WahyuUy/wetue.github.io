  <style>
    /* Full-page layout */
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: black;
      position: relative;
      overflow-x: hidden;
    }
    main {
      flex: 1;
      position: relative;
      z-index: 2; /* konten di atas video */
      padding-top: 105px; /* tinggi navbar */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    /* Video background full page */
    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      filter: blur(8px);
      opacity: 0.7;
    }

    /* Overlay transparan (opsional) */
    .video-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: rgba(0,0,0,0); /* biar blur tetap kelihatan */
    }

    /* Navbar transparan */
    .navbar {
      background: rgba(255,255,255,0.75) !important;
      backdrop-filter: blur(8px);
    }

    /* Discord Embed Container */
    .discord-embed {
      width: 95%; /* hampir penuh lebar */
      max-width: 1200px; /* tetap responsif untuk layar besar */
      height: 700px; /* tinggi embed */
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      margin: 2rem 0;
    }

    .discord-embed iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .btn-blur {
    color: #000000; /* warna teks */
    background: rgba(0, 0, 0, 0); /* transparan */
    backdrop-filter: blur(8px);
        box-shadow: 0 8px 10px rgba(0,0,0,0.20);
    -webkit-backdrop-filter: blur(8px);
    border: none;
    border-radius: 12px;
    padding: 0.75rem 1.5rem;
    font-weight: 600;
    transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
  }

  .btn-blur:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 10px rgba(0,0,0,0.50);
  }

  </style>
